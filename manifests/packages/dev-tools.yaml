# Development tools

actions:
  # === macOS (Homebrew) ===
  - action: package.install
    name: git
    where: os.name == "macos"

  - action: package.install
    name: lazygit
    where: os.name == "macos"

  - action: package.install
    name: git-filter-repo
    where: os.name == "macos"

  - action: package.install
    name: neovim
    where: os.name == "macos"

  - action: package.install
    name: tree-sitter
    where: os.name == "macos"

  - action: package.install
    name: tree-sitter-cli
    where: os.name == "macos"

  - action: package.install
    name: lua-language-server
    where: os.name == "macos"

  - action: package.install
    name: luarocks
    where: os.name == "macos"

  - action: package.install
    name: yazi
    where: os.name == "macos"

  - action: package.install
    name: ffmpeg
    where: os.name == "macos"

  - action: package.install
    name: imagemagick
    where: os.name == "macos"

  - action: package.install
    name: poppler
    where: os.name == "macos"

  - action: package.install
    name: sevenzip
    where: os.name == "macos"

  - action: package.install
    name: rustup
    where: os.name == "macos"

  - action: package.install
    name: bacon
    where: os.name == "macos"

  # === Windows (winget) ===
  - action: package.install
    name: Git.Git
    provider: winget
    where: os.name == "windows"

  - action: package.install
    name: JesseDuffield.lazygit
    provider: winget
    where: os.name == "windows"

  - action: package.install
    name: Neovim.Neovim
    provider: winget
    where: os.name == "windows"

  - action: package.install
    name: sxyazi.yazi
    provider: winget
    where: os.name == "windows"

  - action: package.install
    name: Gyan.FFmpeg
    provider: winget
    where: os.name == "windows"

  - action: package.install
    name: ImageMagick.ImageMagick
    provider: winget
    where: os.name == "windows"

  - action: package.install
    name: 7zip.7zip
    provider: winget
    where: os.name == "windows"

  - action: package.install
    name: Rustlang.Rustup
    provider: winget
    where: os.name == "windows"

  # git-filter-repo, tree-sitter, lua-language-server, luarocks, poppler, bacon
  # - not readily available in winget, install via cargo/other means
