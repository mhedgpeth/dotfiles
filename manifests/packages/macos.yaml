# macOS-specific packages
# Only runs on macOS

where: os.name == "macos"

actions:
  # Homebrew taps (repositories)
  - action: package.repository
    name: nikitabobko/tap

  - action: package.repository
    name: deskflow/tap

  - action: package.repository
    name: hedge-ops/homebrew-tap

  # Docker (via Colima on macOS)
  - action: package.install
    name: colima

  - action: package.install
    name: docker

  - action: package.install
    name: docker-compose

  # Window manager (from tap)
  - action: package.install
    name: aerospace
    repository: nikitabobko/tap

  # Swift development
  - action: package.install
    name: xcode-build-server

  # Document conversion
  - action: package.install
    name: pandoc

  # AI tools
  - action: package.install
    name: gemini-cli
